<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  </head>
  
  <body>
    <!-- Header fixo no topo -->
    <header>
      <div class="logo">
        <img src="./src/icones/OS DRAKE DO SENAI.svg" alt="logo da equipe" />
      </div>
      <div class="texto">
        <img class="subtitulo" src="./src/icones/AQUI É SENAI.svg" alt="subtitulo da equipe" />
      </div>
    </header>
    <!-- <img src="./src/icones/7270001 3.svg" class='botaoexcluir'/> -->
    <!-- Conteúdo principal da página -->
    <div class="container">
      <!-- Header secundário (exibido abaixo do header fixo) -->
      <div class="header">
        <span>Jogadores</span>
        <button onclick="openModal()" id="new">Adicionar Jogador</button>
      </div>
      
      <!-- Tabela de Jogadores -->
      <div class="divTable">
        <table>
          <thead>
          <tr>
            <th class="nome">Nome</th>
            <th class="idade">Idade</th>
            <th class="time">Time</th>
            <th class="selecao">Seleção</th>
            <th class="camisa">Nº Camisa</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os cadastros serão inseridos aqui -->
        </tbody>
      </table>
    </div>

    <!-- Modal para adicionar um novo jogador ou editar -->
    <div class="modal-container">
      <div class="modal">
        <form id="formModal">
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-idade">Idade</label>
          <input id="m-idade" type="number" required />

          <label for="m-time">Time</label>
          <input id="m-time" type="text" required />

          <label for="m-selecao">Seleção</label>
          <input id="m-selecao" type="text" required />

          <label for="m-camisa">Nº Camisa</label>
          <input id="m-camisa" type="number" required />

          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
